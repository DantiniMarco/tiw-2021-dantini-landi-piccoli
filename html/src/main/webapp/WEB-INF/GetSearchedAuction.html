<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetSearchedAuction</title>
    <link href="../css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="topnav">
    <h1>TIW 2021 Auction Website</h1>
    <a th:href="@{/Logout}">Logout</a>
    <a th:href="@{/SellServlet}">Sell</a>
    <a class="active" th:href="@{/GetSearchedAuction}">Buy</a>
    <a th:href="@{/Home}">Home Page</a>
</div>
<div align="left">
<h1>Use this page to search an Open Auction</h1>
</div>
<p>These are your won auctions:</p>
<table th:if="${wonList != null}">
    <thead>
    <tr>
        <th>Final price</th>
        <th>Item Name</th>
        <th>Description</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="w : ${wonList}">

        <td><span th:text="${#numbers.formatDecimal(w.getPrice(), 0, 'POINT', 2, 'COMMA')}"></span><span> &euro;</span></td>
        <td th:text="${w.getItemName()}"></td>
        <td th:text="${w.getItemDescription()}"></td>

    </tr>
    </tbody>
</table>
<br>
<br>
<form action = "GetSearchedAuction" method="get">
    <div class="container">
        <label for="keyword"><strong>Search for Open Auctions</strong></label>
        <input type="text" placeholder="Write a key word..." id="keyword" name="keyword" required> <br>
        <button type="submit">Search</button>
        <p th:text=" ${errorMsg}"></p>
    </div>
</form>
</body>
<br>
<br>
<table th:if="${auctions != null}">
    <thead>
    <tr>
        <th>Item Name</th>
        <th>Initial Price</th>
        <th>Minimum Raise</th>
        <th>Deadline</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${auctions}">

        <td th:text="${a.getItemName()}"></td>
        <td><span th:text="${#numbers.formatDecimal(a.getInitialPrice(), 0, 'POINT', 2, 'COMMA')}"></span><span> &euro;</span></td>
        <td><span th:text="${#numbers.formatDecimal(a.getMinRaise(), 0, 'POINT', 2, 'COMMA')}"></span><span> &euro;</span></td>
        <td th:text="${#dates.format(a.getDeadline(), 'dd-MM-yyyy HH:mm')}"></td>
        <td><a th:href ="@{/GoToBidPage(idauction=${a.getIdAuction()})}">Details</a></td>
    </tr>
    </tbody>
</table>
<br>
<br>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
    <script src="utils.js" charset="utf-8" defer></script>
    <script src="loginManagement.js" charset="utf-8" defer></script>

</head>
<body>
<div class="topnav">
    <h1>TIW 2021 Auction Website</h1>
    <a class="active" href="index.html">Login</a>
</div>
<h1>Welcome to the TIW 2021 Auction website!</h1>

<form action="#">
    <div class="container">
        <label for="username"><strong>Username</strong></label>
        <input type="text" placeholder="Enter Username" id="username" name="username" required> <br>
        <label for="password"><strong>Password</strong></label>
        <input type="password" placeholder="Enter Password" id="password" name="password" required><br>
        <button id="loginbutton" type="submit">Login</button>
        <p th:text=" ${errorMsg}"></p>
    </div>
</form>

</body>
</html>
